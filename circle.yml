machine:
    node:
        version: 4.4.0
    services:
        - docker
dependencies:
    pre:
        - 'npm install aws-sdk'
    post:
        - ./.clusternator/decrypt.sh
deployment:
    pr:
        branch: '/^(?!master$).*/'
        commands:
            - 'node ./.clusternator/docker-build.js pr'
    deploy:
        branch: master
        owner: rafkhan
        commands:
            - 'node ./.clusternator/docker-build.js deploy master'
