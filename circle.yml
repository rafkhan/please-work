machine:
    node:
        version: 4.4.0
    services:
        - docker
dependencies:
    pre:
      - 'sudo apt-get install gnupg'
      - 'npm install aws-sdk'
      - 'npm install -g clusternator the-clusternator-runtime-aws'
    post:
      - ' gpg --no-use-agent --quiet --passphrase $CLUSTERNATOR_SHARED_KEY --output clusternator.tar.gz --decrypt clusternator.tar.gz.asc'
deployment:
    pr:
        branch: '/^(?!master$).*/'
        commands:
            - 'node ./.clusternator/docker-build.js pr'
    deploy:
        branch: master
        owner: rafkhan
        commands:
          - 'clusternator-runtime-aws ./ $CLUSTERNATOR_HOST deploy master'
